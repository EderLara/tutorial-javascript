<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Menu -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-primary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./public/media/img/logo.png" class="img-fluid" alt="Logo de la empresa" width="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Servicios
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Cafeteria</a></li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Recolección de
                                        basuras</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-search"></i>Uñas y Pies</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactenos</a>
                        </li>
                    </ul>

                    <ul class="d-flex navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Mi Cuenta</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row justify-content-center align-items-center">
            <main>
                <h1 class="display-3">Formulario de contacto</h1>
                <form onsubmit="registroUsuario()" method="post" class="row">
                    <div class="form-floating mb-3 col-md-4">
                        <input type="text" class="form-control" id="nombre" placeholder="">
                        <label for="nombre">Nombres</label>
                    </div>
                    <div class="form-floating mb-3 col-md-4">
                        <input type="text" class="form-control" id="apellidos" placeholder="Password">
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="form-floating col-md-4">
                        <select name="genero" class="form-select" id="genero">
                            <option selected>Seleccione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="genero">Genero</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <input type="email" class="form-control" id="correoemail" placeholder="">
                        <label for="correoemail">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <input type="email" class="form-control" id="confirmacorreo" placeholder="">
                        <label for="confirmacorreo">Confirmar Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3 col-md-4">
                        <input type="date" class="form-control" id="fechanace" placeholder="">
                        <label for="correoemail">Fecha de Nacimiento</label>
                    </div>
                    <div class="form-floating col-md-4">
                        <select name="departamento" class="form-select" id="departamento">
                            <option selected>Seleccione...</option>
                            <option value="antioquia">Antioquia</option>
                            <option value="Cundinamarca">Cundinamarca</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="departamento">Departamento</label>
                    </div>
                    <div class="form-floating col-md-4">
                        <select name="municipio" class="form-select" id="municipio">
                            <option selected>Seleccione...</option>
                            <option value="medellin">Medellín</option>
                            <option value="bogota">Bogotá</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="municipio">Municipio</label>
                    </div>
                    <div class="form-floating mb-3 col-md-4">
                        <input type="tel" class="form-control" id="telefono" placeholder="">
                        <label for="passusuario">Telefono</label>
                    </div>
                    <div class="form-floating mb-3 col-md-4">
                        <input type="password" class="form-control" id="passusuario" placeholder="">
                        <label for="passusuario">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3 col-md-4">
                        <input type="password" class="form-control" id="confirmapass" placeholder="">
                        <label for="confirmapass">Confirmar Contraseña</label>
                    </div>
                    <div class="form-floating col-md-4">
                        <select name="etnia" class="form-select" id="etnia">
                            <option selected>Seleccione...</option>
                            <option value="afrodesendiente">Afrodescendiente</option>
                            <option value="indigena">Indigena</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="etnia">Etnia</label>
                    </div>
                    <div class="form-floating col-md-4">
                        <select name="vulnerabilidades" class="form-select" id="vulnerabilidades">
                            <option selected>Seleccione...</option>
                            <option value="desplazado">Desplazado</option>
                            <option value="indigente">Indigente</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="vulnerabilidades">Vulnerabilidades</label>
                    </div>
                    <div class="form-floating col-md-4">
                        <select name="estrato" class="form-select" id="estrato">
                            <option selected>Seleccione...</option>
                            <option value="uno">Uno</option>
                            <option value="dos">Dos</option>
                            <option value="tres">Tres</option>
                            <option value="cuatro">Cuatro</option>
                            <option value="cinco">Cinco</option>
                            <option value="seis">Seis</option>
                        </select>
                        <label for="estrato">Estrato Social</label>
                    </div>

                    <div class="row justify-content-end mt-5 mb-4">
                        <button type="reset" class="btn btn-dark col-4 mx-2"><i class="bi bi-send"></i> cancelar</button>
                        <button type="submit" class="btn btn-primary col-4"><i class="bi bi-send"></i> Enviar</button>
                    </div>
                </form>
            </main>
        </div>
    </section>

    <script src="./assets/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
